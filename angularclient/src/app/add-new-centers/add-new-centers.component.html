<div class="card my-5">
    <div class="card-body">
        <form #userForm="ngForm">
            <div class="form-group">
                <label for="averageRate">Average rate</label>
                <input type="text" [(ngModel)]="bloodCenter.averageRate" class="form-control" id="averageRate"
                    name="averageRate" required #averageRate="ngModel">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" [(ngModel)]="bloodCenter.description" class="form-control" id="description"
                    name="description" required #description="ngModel">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="bloodCenter.name" class="form-control" id="name" name="name" required
                    #name="ngModel">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" [(ngModel)]="bloodCenter.city" class="form-control" id="city" name="city" required
                    #city="ngModel">
            </div>
            <div class="form-group">
                <label for="address">Adress</label>
                <input type="text" [(ngModel)]="bloodCenter.address" class="form-control" id="address" name="address"
                    required #address="ngModel">
            </div>
            <button (click)="addCenter()" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
