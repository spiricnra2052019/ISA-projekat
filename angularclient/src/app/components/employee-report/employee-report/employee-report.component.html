<div class="card my-5">
    <label class="adminLabel">Registration and accepting of blood donor:</label>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="name">Krvna grupa:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Kolicina krvi:</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Broj iskoristenje opreme</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="lastname">Napomene doktoru medicine:</label>
                <input type="text" class="form-control" id="lastname" name="lastname">
            </div>
        </form>
    </div>
</div>
