<div class="card my-5">
    <label class="adminLabel">Registration and accepting of blood donor:</label>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="name">Blood type:</label>
                <input type="text" class="form-control" id="bloodType" name="bloodType" #bloodType
                    (change)="addBloodType(bloodType)">
            </div>
            <div class="form-group">
                <label for="email">Quantity of blood:</label>
                <input type="text" class="form-control" id="quan" name="quan" #quan (change)="addQuantity(quan)">
            </div>
            <div class="form-group">
                <label for="password">Number of equipment used:</label>
                <input type="password" class="form-control" id="equNum" name="equNum" #equNum
                    (change)="addEquipmentNumber(equNum)">
            </div>
            <div class="form-group">
                <label for="lastname">Description:</label>
                <input type="text" class="form-control" id="desc" name="desc" #desc (change)="addDescription(desc)">
            </div>

            <button (click)="addReport($event)" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
