<div class="card my-5">
    <div class="card-body">
        <form #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name" required
                    #name="ngModel">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" required
                    #email="ngModel">
            </div>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" [(ngModel)]="user.username" class="form-control" id="email" name="email" required
                    #username="ngModel">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" [(ngModel)]="user.lastname" class="form-control" id="lastname" name="lastname"
                    required #lastname="ngModel">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
                    required #password="ngModel">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" [(ngModel)]="confirmPassword" class="form-control" id="confirmPassword"
                    name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" [(ngModel)]="user.birthday" class="form-control" id="birthday" name="birthday"
                    required #birthday="ngModel">
            </div>

            <div class="form-group">
                <button (click)="addAddress()" class="btn btn-info">Add address</button>
            </div>

            <ng-template [ngIf]="showAddress">
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" [(ngModel)]="address.street" class="form-control" id="street" name="birthday"
                        required #street="ngModel">
                </div>
                <div class="form-group">
                    <label for="street-number">StreetNumber</label>
                    <input type="text" [(ngModel)]="address.streetNumber" class="form-control" id="streetNumber"
                        name="birthday" required #streetNumber="ngModel">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" [(ngModel)]="address.city" class="form-control" id="city" name="birthday"
                        required #city="ngModel">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" [(ngModel)]="address.country" class="form-control" id="country" name="birthday"
                        required #country="ngModel">
                </div>
            </ng-template>

            <button (click)="addUser()" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
