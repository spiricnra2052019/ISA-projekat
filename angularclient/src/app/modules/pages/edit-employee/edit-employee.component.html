<div class="card my-5">
    <div class="card-body">
        <form #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="employee.name" class="form-control" id="name" name="name" required
                    #name="ngModel">
            </div>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" [(ngModel)]="employee.username" class="form-control" id="username" name="username"
                    required #username="ngModel">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" [(ngModel)]="employee.lastname" class="form-control" id="lastname" name="lastname"
                    required #lastname="ngModel">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="employee.password" class="form-control" id="password" name="password"
                    required #password="ngModel">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="confirmPassword"
                    name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" [(ngModel)]="employee.birthday" class="form-control" id="birthday" name="birthday"
                    required #birthday="ngModel">
            </div>

            <button (click)="editEmployee()" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
