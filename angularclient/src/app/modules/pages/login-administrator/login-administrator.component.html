<div class="card my-5">
    <label class="adminLabel">Login administrator</label>
    <div class="card-body">
        <form #userForm="ngForm">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" [(ngModel)]="administrator.username" class="form-control" id="email" name="email"
                    required #username="ngModel">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="administrator.password" class="form-control" id="password"
                    name="password" required #password="ngModel">
            </div>
            <button (click)="loginAdministrator()" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
